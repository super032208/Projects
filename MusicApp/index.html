<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NEITunes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-container">
      <div class="music-header">
        <i class="fa fa-angle-left"></i> <i class="fa fa-search"></i>
        <div class="title"><p>My Music</p></div>
      </div>
      <div class="music-playlist">
        <div class="music-menu text-center">
          <div class="menu">
            <ul>
              <li><a href="#"> Songs</a></li>
              <li><a href="#"> Albums</a></li>
              <li><a href="#"> Artists</a></li>
              <li><a href="#"> Genres</a></li>
            </ul>
          </div>
        </div>

        <div class="music-box">
          <div class="music-info">
            <div class="music-img"><img src="resid.jpg" alt="album" /></div>

            <i class="fa fa-ellipsis-v"> </i>
          </div>

          <hr />
        </div>

        <div class="music-play">
          <div class="play-image">
            <div class="play-controls">
              <div class="controls">
                <div class="song-name"><h5>Made by Hector Delcid</h5></div>
                <div class="play-icon">
                  <i class="fa fa-step-backward"></i>
                  <i class="fa fa-play"></i> <i class="fa fa-step-forward"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
